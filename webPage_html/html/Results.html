<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Reference Generator Results</title>
</head>

<body>
    <div class="header">
        <h2>Results</h2>
    </div>

    <div class="column" style="background-color:#7289da; color: #f1f1f1; text-align: center;">
        <p id="demo" style="font-size:25px; margin: 20px;"></p>
        <p id="demo2" style="font-size:30px; margin: 20px;"></p>
        <button style="font-size: 200%; width:30%;" onclick="history.back()">Back</button>
        <button style="font-size: 200%; width:30%; margin-top: 20px;" onclick="window.location.href = 'index.html';">Home</button>
    </div>

    <div class="footer"></div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
    let refResult1 = sessionStorage.getItem("bibliographyRef");
    document.getElementById("demo").innerHTML = refResult1;

    let refResult2 = sessionStorage.getItem("textRef");
    document.getElementById("demo2").innerHTML = refResult2;
</script>

</html>
